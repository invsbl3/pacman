<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel='stylesheet' type='text/css'>


    <title>PACMAN GAME</title>
</head>
<body id="scream"
    style="min-height: 100vh; max-width: 100vw;
    position: fixed;
    background-color: black;">
    <canvas id="canvas" width="1080" height="1920"></canvas>
    <div style="display: none">
        <img id ="pacman" src="chars/pacman.gif" alt="">
        <img id ="ghosts" src="chars/ghosts.png" alt="">
    </div>
    <!--
        here the html is responsible to load all scripts
        and to use them...
        so, when "game.js" wants to load something from "maps.js"
        we don't need to import "maps.js" in "game.js"
        but HTML loads in sequence, so, if "first_script.js"needs
        something from "last_script.js", we have to re-aranje things.
        
        search about (js - hoisting), took me a long time to debug
        things related to js running/compile/execution time;
        (compile/running time differs in between languages a lot.)
    -->
    <script src="js/map.js"></script>
    <script src="js/foods.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghosts.js"></script>
    <script src="js/distance.js"></script>
    <script src="js/info.js"></script>
    <script src="js/control.js"></script>
    <script src="js/events.js"></script>
    <script src="js/game.js"></script>


</body>
</html>
